<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stunning Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background-animation"></div>

    <header>
        <div class="logo">🌐 My Portfolio</div>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button id="dark-mode-toggle">🌙</button></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Hey, I'm <span class="highlight">Your Name</span></h1>
        <p>Building immersive web experiences 🚀</p>
        <a href="#projects" class="btn">See My Work</a>
    </section>

    <section id="about" class="section">
        <h2>About Me</h2>
        <p>Web Developer focused on crafting engaging digital experiences.</p>
    </section>

    <section id="projects" class="section">
        <h2>Projects</h2>
        <div id="project-list" class="project-container">
            <p>Loading projects...</p>
        </div>
    </section>

    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Your Email" required>
            <textarea id="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="form-status"></p>
    </section>

    <footer>
        <p>© 2025 Your Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
